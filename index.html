<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>made by rachit !!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5d0fe 0%, #c4b5fd 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #7e22ce;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: bgPulse 10s infinite alternate;
        }
        
        .container { max-width: 1000px; width: 100%; text-align: center; position: relative; z-index: 10; }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            animation: colorChange 4s infinite alternate, bounce 2s infinite;
        }
        
        .birthday-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 500;
            background: rgba(255,255,255,0.85);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 2s ease-in-out;
        }
        
        .cake-container { position: relative; margin: 40px auto; width: 300px; height: 300px; perspective: 1000px; }
        .cake { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; animation: cakeRotate 20s infinite linear; }
        .cake-layer { position: absolute; border-radius: 10px; box-shadow: 0 5px 10px rgba(0,0,0,0.2); animation: glow 3s infinite alternate; }
        .layer-1 { width: 200px; height: 60px; background: linear-gradient(to right,#fbcfe8,#f472b6); bottom: 0; left: 50px; }
        .layer-2 { width: 180px; height: 60px; background: linear-gradient(to right,#ddd6fe,#a78bfa); bottom: 60px; left: 60px; }
        .layer-3 { width: 160px; height: 60px; background: linear-gradient(to right,#fed7aa,#fb923c); bottom: 120px; left: 70px; }
        
        .candle { position:absolute; width:10px; height:40px; background:linear-gradient(to bottom,#fef3c7,#f59e0b); border-radius:5px; bottom:180px; left:145px; }
        .flame { position:absolute; width:15px; height:25px; background:radial-gradient(#fde047,#f59e0b,#dc2626); border-radius:50% 50% 20% 20%; bottom:220px; left:142.5px; animation:flicker 0.8s infinite alternate; box-shadow:0 0 20px #fde047,0 0 40px #f59e0b; }
        
        .confetti-container, .emoji-showers { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:100; }
        .emoji { position:absolute; font-size:2rem; animation: spinEmoji 6s linear infinite; }
        
        .button {
            background: linear-gradient(to right,#c084fc,#db2777);
            color: white; border:none; padding:15px 30px;
            font-size:1.2rem; border-radius:50px; cursor:pointer;
            margin-top:30px; font-weight:bold;
            box-shadow:0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        .button:hover { transform: translateY(-5px) scale(1.1); }
        
        .message-input { margin-top:30px; width:100%; max-width:500px; padding:15px; border:2px solid #c084fc; border-radius:10px; font-size:1rem; }
        .wishes-display { margin-top:30px; padding:20px; background:rgba(255,255,255,0.9); border-radius:15px; max-width:600px; min-height:100px; animation: fadeIn 2s; }
        
        footer { margin-top:50px; font-size:1rem; color:#7f0897; }
        
        /* Animations */
        @keyframes flicker { 0%,100%{transform:scale(1);opacity:1;} 50%{transform:scale(0.8);opacity:0.8;} }
        @keyframes cakeRotate { from{transform:rotateY(0deg);} to{transform:rotateY(360deg);} }
        @keyframes colorChange { 0%{color:#7e22ce;}33%{color:#db2777;}66%{color:#f59e0b;}100%{color:#0ea5e9;} }
        @keyframes bounce { 0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);} }
        @keyframes glow { from{box-shadow:0 0 10px #ff80b5;} to{box-shadow:0 0 30px #ff1c80;} }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
        @keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);} }
        @keyframes spinEmoji { from{transform:rotate(0);} to{transform:rotate(360deg);} }
        @keyframes bgPulse { 0%{background:linear-gradient(135deg,#f5d0fe,#c4b5fd);} 100%{background:linear-gradient(135deg,#ffd6e8,#ffb3ba);} }
        @keyframes confettiFall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
        @keyframes emojiFloat { to { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>
    <div class="confetti-container" id="confetti-container"></div>
    <div class="emoji-showers" id="emoji-showers"></div>
    
    <div class="container">
        <h1 id="main-heading">🎉Happy Birthday Tanvi🎂🥳</h1>
        <div class="birthday-message">💖 Wishing you the most magical day filled with love, laughter & endless happiness! 🎈✨</div>
        
        <div class="cake-container">
            <div class="cake">
                <div class="cake-layer layer-1"></div>
                <div class="cake-layer layer-2"></div>
                <div class="cake-layer layer-3"></div>
                <div class="candle"></div>
                <div class="flame" id="candle-flame"></div>
            </div>
        </div>
        
        <button class="button" id="celebrate-btn">🎊 Click here 🎊</button>
        
        <!-- Single Audio Element -->
        <audio id="birthday-audio" autoplay loop>
            <source src="happy-birthday-334876.mp3" type="audio/mpeg">
            
        </audio>
        
        <input type="text" class="message-input" id="wish-input" placeholder="💌 Leave a birthday wish here...">
        <button class="button" id="wish-btn">💖 Add Wish 💖</button>
        
        <div class="wishes-display" id="wishes-container">
            <h3>🌟 Birthday Wishes 🌟</h3>
            <div id="wishes-list"></div>
        </div>

        <footer>✨ Made with ❤ by Rachit for the cutest girl 🎂🎉</footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const confettiContainer = document.getElementById('confetti-container');
            const emojiShowers = document.getElementById('emoji-showers');
            const celebrateBtn = document.getElementById('celebrate-btn');
            const candleFlame = document.getElementById('candle-flame');
            const wishInput = document.getElementById('wish-input');
            const wishBtn = document.getElementById('wish-btn');
            const wishesList = document.getElementById('wishes-list');
            const audio = document.getElementById('birthday-audio');
            
            // Autoplay attempt
            audio.play().catch(() => {
                console.log("Autoplay blocked. Will play on button click.");
            });
            
            // Celebrate button
            celebrateBtn.addEventListener('click', () => {
                audio.play();
                createConfetti(100);
                createEmojiShower(40);
            });
            
            // Candle toggle
            candleFlame.addEventListener('click', function() {
                this.style.opacity = this.style.opacity === '0' ? '1' : '0';
            });
            
            // Add wish
            wishBtn.addEventListener('click', () => {
                const text = wishInput.value.trim();
                if (text) {
                    addWish(text);
                    wishInput.value = "";
                    createConfetti(20);
                }
            });
            
            function createConfetti(amount) {
                const colors = ['#f87171','#60a5fa','#34d399','#fbbf24','#a78bfa','#f472b6','#ff80b5','#80ffea'];
                for (let i=0;i<amount;i++){
                    const c=document.createElement('div');
                    c.style.position='absolute';
                    c.style.width='12px';c.style.height='12px';
                    c.style.left=Math.random()*100+'vw';
                    c.style.top='-10px';
                    c.style.background=colors[Math.floor(Math.random()*colors.length)];
                    c.style.animation=`confettiFall ${Math.random()*3+2}s linear forwards`;
                    confettiContainer.appendChild(c);
                    setTimeout(()=>c.remove(),5000);
                }
            }
            
            function createEmojiShower(amount) {
                const emojis=['🎂','🎉','🎁','🎈','🥳','✨','❤','🍭','🍫','🍰','🌸','🌺','🌟','🎶','🎀'];
                for (let i=0;i<amount;i++){
                    const e=document.createElement('div');
                    e.className='emoji';
                    e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
                    e.style.left=Math.random()*100+'vw';
                    e.style.top='100vh';
                    e.style.fontSize=(Math.random()*2+1.5)+'rem';
                    e.style.animation=`emojiFloat ${Math.random()*6+4}s linear forwards`;
                    emojiShowers.appendChild(e);
                    setTimeout(()=>e.remove(),8000);
                }
            }
            
            function addWish(text){
                const e=document.createElement('div');
                e.style.padding='10px'; e.style.margin='10px 0';
                e.style.background='rgba(255,255,255,0.8)';
                e.style.borderRadius='8px';
                e.innerHTML=`✨ ${text} ✨`;
                wishesList.appendChild(e);
            }
            
            // Preloaded wishes
            [
                "🎂 Hope your day is as sweet as cake! 🎉",
                "🌟 May this year bring endless smiles & success! 💫",
                "🎁 You deserve all the happiness in the world! ❤",
                "🥳 Keep shining brighter every single day! 🌈",
                "🍫 Everything appears beautiful in its own time, but you are the one who looks beautiful at all times "
            ].forEach(addWish);
        });
    </script>
</body>
</html>
